    const codePoint = char.codePointAt(0);
    const hex = codePoint.toString(16).toUpperCase().padStart(4, '0');

    // Look up the corresponding SiGML tag
    const tag = conversionMap[hex];
    if (tag) {
      sigmlTags.push(tag);
    } else {
      console.warn(`No SiGML tag found for HamNoSys character: ${char} (Unicode: ${hex})`);
    }
  }

  // Construct the SiGML XML string
  const header = '<?xml version="1.0" encoding="UTF-8"?>\n<sigml>\n\t<hns_sign>\n\t\t<hamnosys_nonmanual/>\n\t\t<hamnosys_manual>\n';
